name: Generate works index

on:
  push:
    branches: [main]
    paths:
      - "content/works/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate index.json
        run: node scripts/generate-works-index.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/works/index.json
          git diff --cached --quiet || git commit -m "chore: update works index"
          git push
